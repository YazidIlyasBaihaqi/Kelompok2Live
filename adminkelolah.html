<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Praktikum 9</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <div class="bg-light">
    <h3 class="text-center"><span id="header">Sistem Informasi Seminar Tugas Akhir - </span>SISTA</h3>
     <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Admin<span class="sr-only">(current)</span></a>
          </li>
          <li class="navbar-item">
             <a class="nav-link" href="#">Logout</a>
          </li>
          <li class="navbar-item">
             <a class="nav-link" href="#">Jadwal</a>
          </li>
          <li class="navbar-item">
             <a class="nav-link" href="admindaftar.html">Daftar Seminar</a>
          </li>
          <li class="navbar-item">
             <a class="nav-link" href="#" tabindex="-1">Berita</a>
          </li>
         </ul>
        </div>
      </nav>
    </div>
    <div class="container-fluid">
    	<div class="row">
		<div class="col-md-1">
		</div>
		<div class="col-md-10">
      <button type="button" class="btn-tambah btn btn-primary"><i class="fa fa-plus"> Tambah Seminar Baru</i></button>
		</div>
		<div class="col-md-1">
		</div>
	</div>
   </div>
   <div class="container-fluid">
	<div class="row">
		<div class="col-md-1">
		</div>
		<div class="col-md-10">
          <form>
      <fieldset class="kelolah">
          <legend class="kelolah">Form Daftar Seminar TA</legend>
          <table class="table table-borderless">
             <tbody>
                <tr>
                   <td><label>NIM : </label></td>
                   <td><input type="text" class="form-control"></td>
                   <td><label>Judul TA : </label></td>
                   <td rowspan="2"><input type="text" class="textarea-kelolah form-control" rows="2"></td>
                </tr>
                <tr>
                   <td><label>Nama : </label></td>
                   <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                   <td><label>Prodi : </label></td>
                   <td><select class="form-control" id="kelolah-select" name="prodi">
                     <option value="Sistem Informasi">Sistem Informasi</option>
                     <option value="Teknik Informatika">Teknik Informatika</option>
                   </select></td>
                   <td><label>Seminar : </label></td>
                   <td><select class="form-control" id="seminara" name="seminar">
                      <option value="seminar">seminar</option>
                      <option value="acara">acara</option>
                   </select></td>
                </tr>
                <tr>
                   <td><label>Tanggal Seminar :</label></td>
                   <td><input class="form-control" type="date"></td>
                   <td><label>Pembimbing : </label></td>
                   <td><select class="form-control">
                      <option value="guru">1</option>
                      <option value="guru2">2</option>
                      <option value="guru3">3</option>
                      <option value="guru4">4</option>
                   </select></td>
                </tr>
                <tr>
                   <td><label>Jam Seminar :</label></td>
                   <td><input class="form-control" type="time"></td>
                   <td><label>Penguji 1 :</label></td>
                   <td><select class="form-control">
                      <option value="guru">1</option>
                      <option value="guru2">2</option>
                      <option value="guru3">3</option>
                      <option value="guru4">4</option>
                   </select></td>
                </tr>
                <tr>
                   <td><label>Ruangan :</label></td>
                   <td><input class="form-control" type="text"></td>
                   <td><label>Penguji 1 :</label></td>
                   <td><select class="form-control">
                     <option value="guru">1</option>
                     <option value="guru2">2</option>
                     <option value="guru3">3</option>
                     <option value="guru4">4</option>
                  </select></td>
                </tr>
             </tbody>
          </table>
          <button class="btn-primary"><i class="fa fa-pencil"> Update</i></button>
          <button class="btn-primary"><i class="fa fa-eraser"> Hapus</i></button>
      </fieldset>
  </form>
		</div>
		<div class="col-md-1">
		</div>
	</div>
   </div>
<script src="https://kit.fontawesome.com/05f9e72f4d.js" crossorigin="anonymous"></script>
</body>
</html>
